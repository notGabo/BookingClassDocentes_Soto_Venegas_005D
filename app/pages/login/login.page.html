<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="custom1"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <form [formGroup]="formularioLogin">
    <ion-card>
      <div>
        <ion-item>
          <ion-label>Correo Profesor</ion-label>
          <ion-input type="email" formControlName="correo" placeholder="docente@duocuc.cl"
            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contrase√±a</ion-label>
          <ion-input type="password" formControlName="password" placeholder="********" required></ion-input>
        </ion-item>
      </div>
    </ion-card>
    <center>
      <ion-button (click)="Ingresar()" type="submit" color="tertiary" shape="round">
        Entrar
      </ion-button>
    </center>
  </form>

  <img class="image" src="./assets/profesorHome.png" alt="">

  <a href=""></a>

</ion-content>


<ion-footer>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</ion-footer>
